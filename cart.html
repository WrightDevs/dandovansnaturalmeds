<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for delete icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Cart Page -->
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <div class="row" id="cartList">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load Cart Items from localStorage
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartList = document.getElementById('cartList');
            cartList.innerHTML = ''; // Clear previous items

            // Display each item in the cart
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('col-12', 'd-flex', 'align-items-center', 'mb-3');
                cartItem.innerHTML = `
                    <div class="d-flex justify-content-between w-100">
                        <div class="d-flex align-items-center">
                            <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover;" class="me-3">
                            <span class="me-3">${item.name}</span>
                            <span class="price">$${item.price.toFixed(2)}</span>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                cartList.appendChild(cartItem);
            });
        }

        // Delete item from cart
        function deleteItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove item at index
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            loadCart(); // Reload cart
        }

// Checkout function (add your checkout logic here)
function checkout() {
    alert('Proceeding to checkout...');
    // Correctly redirect to the payment page
    window.location.href = 'payment.html';
}

        // Load the cart on page load
        window.onload = function() {
            loadCart();
        };
    </script>
</body>
</html>
