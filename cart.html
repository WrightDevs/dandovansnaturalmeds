<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Cart Page -->
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <div class="row" id="cartList">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load Cart Items from localStorage
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartList = document.getElementById('cartList');
            cartList.innerHTML = ''; // Clear previous items

            // Display each item in the cart
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('col-12', 'col-md-4');
                cartItem.innerHTML = `
                    <div class="card">
                        <img src="${item.image}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.description}</p>
                            <p class="price">$${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                `;
                cartList.appendChild(cartItem);
            });
        }

        // Checkout function (add your checkout logic here)
        function checkout() {
            alert('Proceeding to checkout...');
            // Add your checkout process here, like redirecting to a checkout page
        }

        // Load the cart on page load
        window.onload = function() {
            loadCart();
        };
    </script>
</body>
</html>
