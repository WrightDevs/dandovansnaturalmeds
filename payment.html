        .container {
            margin-top: 50px;
        }

        .payment-option {
            padding: 20px;

            border-radius: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-option img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .disabled-btn {
            background-color: #dcdcdc;
            cursor: not-allowed;
        }

        .disabled-btn:hover {
            background-color: #dcdcdc;
        }

        .btn {
            width: 100%;
            font-size: 1.2em;
        }

        .social-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
        }
