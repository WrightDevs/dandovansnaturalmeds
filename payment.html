<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        .payment-option {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }

        .disabled-btn {
            background-color: #dcdcdc;
            cursor: not-allowed;
        }

        .disabled-btn:hover {
            background-color: #dcdcdc;
        }

        .btn {
            width: 100%;
            font-size: 1.2em;
        }

        .social-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
        }

        .social-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-5">Payment Options</h2>

        <div class="payment-option">
            <h4>Cash App</h4>
            <button class="btn disabled-btn" disabled>Currently Out of Service</button>
        </div>

        <div class="payment-option">
            <h4>Zelle</h4>
            <button class="btn disabled-btn" disabled>Currently Out of Service</button>
        </div>

        <div class="payment-option">
            <h4>Venmo</h4>
            <button class="btn disabled-btn" disabled>Currently Out of Service</button>
        </div>

        <a href="https://twitter.com/your_handle" class="social-link">Contact us via Twitter</a>
    </div>

</body>
</html>
