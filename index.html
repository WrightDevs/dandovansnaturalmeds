    <!-- Navigation Bar -->

    <!-- Product List -->
    <div class="container">
        <h2 class="text-center mb-5">Drug Purchase</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="productList">
            <!-- Product Cards will be dynamically added here -->
        </div>

    <!-- Bootstrap JS and Internal JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Product Data for 20 Drugs
    const products = [
    { id: 1, name: "Capsule prep", price: 0.00, description: "A general-purpose supplement", image: "img1.jpg" },
    { id: 2, name: "Drug capsule", price: 100.00, description: "Relieves inflammation and pain.", image: "img2.jpg" },
    { id: 3, name: "Mushroom", price: 850.00, description: "May help treat mental health conditions.", image: "img3.jpg" },
    { id: 4, name: "Lionemane capsule", price: 100.00, description: "Stimulates the growth of new brain cells.", image: "img4.jpg" },
    { id: 5, name: "Golden teacher capsules", price: 100.00, description: "Used for introspection and spiritual experiences.", image: "img5.jpg" },
    { id: 7, name: "Edibles", price: 30.00, description: "Used for medicinal purposes like pain relief.", image: "img7.jpg" },
    { id: 8, name: "Chocolate Bars", price: 60.00, description: "Chocolate bars with therapeutic benefits.", image: "img8.jpg" },
    { id: 9, name: "Reishi & Lion's mane", price: 100.00, description: "A powerful blend of immune-boosting benefits.", image: "img9.jpg" },
    { id: 11, name: "Brain vitamin mushroom", price: 100.00, description: "A psilocybin microdosing supplement.", image: "img11.jpg" },
    { id: 12, name: "Psychedelic mushrooms", price: 150.00, description: "Enhances creativity and spiritual experiences.", image: "img12.jpg" },
];

    let cart = [];

    // Load Products Dynamically
    function loadProducts() {
        const productList = document.getElementById('productList');
        products.forEach(product => {
            const card = document.createElement('div');
            card.classList.add('col');
            card.innerHTML = `
                <div class="card">
                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                    <div class="card-body">
                        <h5 class="product-name">${product.name}</h5>
                        <p class="card-text">${product.description}</p>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <button class="btn pay-btn" data-id="${product.id}" data-price="${product.price}">Add to Cart</button>
                    </div>
                </div>
            `;
            productList.appendChild(card);
        });
    }

// Add Product to Cart
function addToCart(productId, price) {
    const product = products.find(p => p.id === productId);
    cart.push({ ...product, price });

    // Store the updated cart in localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    updateCartCount();
}

    // Update Cart Count
    function updateCartCount() {
        document.getElementById('cartCount').innerText = cart.length;
    }

    // Update Total Price
    function updateTotalPrice() {
        const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
        document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
    }

    // Add Event Listener to Add to Cart Buttons
    document.getElementById('productList').addEventListener('click', function (e) {
        if (e.target.classList.contains('pay-btn')) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const price = parseFloat(e.target.getAttribute('data-price'));
            addToCart(productId, price);
        }
    });

    // Load the products when the page is ready
    window.onload = function () {
        loadProducts();
    };
</script>
